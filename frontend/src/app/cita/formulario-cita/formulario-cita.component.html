<div class="container">
  <div class="form-wrapper">
    <div class="form-header">
      <h1 class="form-title">Registrar Cita</h1>
      <p class="form-subtitle">Complete la información de la cita</p>
    </div>

    <form (ngSubmit)="guardar()" #form="ngForm" novalidate class="patient-form">
        <!-- Paciente -->
      <div class="form-row">
        <div class="form-group full-width">
          <label for="paciente" class="form-label">Paciente</label>
          <select
            id="paciente"
            name="paciente"
            [(ngModel)]="nuevaCita.id_paciente"
            required
            class="form-input"
          >
            <option [ngValue]="null" disabled selected>Seleccione un paciente</option>
            <option *ngFor="let paciente of pacientes" [ngValue]="paciente.id_paciente">
              {{ paciente.rut }} - {{ paciente.nombre }} {{ paciente.apellido }}
            </option>
          </select>
        </div>
      </div>
      <!-- Fecha y Hora -->
      <div class="form-row">
        <div class="form-group">
          <label for="fecha" class="form-label">Fecha</label>
          <input
            id="fecha"
            name="fecha"
            type="date"
            [(ngModel)]="fecha"
            required
            class="form-input"
          />
        </div>
        <div class="form-group">
          <label for="hora" class="form-label">Hora</label>
          <input
            id="hora"
            name="hora"
            type="time"
            [(ngModel)]="hora"
            required
            class="form-input"
          />
        </div>
      </div>

      <!-- Duración -->
      <div class="form-row">
        <div class="form-group full-width">
          <label for="duracion" class="form-label">Duración (minutos)</label>
          <input
            id="duracion"
            name="duracion"
            type="number"
            min="1"
            [(ngModel)]="nuevaCita.duracion_minutos"
            required
            class="form-input"
          />
        </div>
      </div>

      <!-- Estado -->
      <div class="form-row">
        <div class="form-group full-width">
          <label for="estado" class="form-label">Estado</label>
          <select
            id="estado"
            name="estado"
            [(ngModel)]="nuevaCita.estado"
            required
            class="form-input"
          >
            <option value="programada">Programada</option>
            <option value="completada">Completada</option>
            <option value="cancelada">Cancelada</option>
            <option value="no_asistio">No asistió</option>
          </select>
        </div>
      </div>

      <!-- Observaciones -->
      <div class="form-row">
        <div class="form-group full-width">
          <label for="observaciones" class="form-label">Observaciones</label>
          <textarea
            id="observaciones"
            name="observaciones"
            rows="3"
            [(ngModel)]="nuevaCita.observaciones"
            class="form-input"
          ></textarea>
        </div>
      </div>

      <!-- Botón Guardar -->
      <div class="form-actions">
        <button type="submit" class="submit-btn" [disabled]="form.invalid">
          Guardar
        </button>
      </div>
    </form>
  </div>
</div>

<app-footer></app-footer>
