<div class="max-w-md mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Ingresar Pago</h1>

  <form [formGroup]="pagoForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label class="block mb-1" for="tratamiento">ID Tratamiento Paciente</label>
      <input id="tratamiento" type="number" formControlName="id_p_tratamiento" class="input" />
    </div>

    <div>
      <label class="block mb-1" for="monto">Monto</label>
      <input id="monto" type="number" formControlName="monto" class="input" />
    </div>

    <div>
      <label class="block mb-1" for="metodo">MÃ©todo de Pago</label>
      <select id="metodo" formControlName="metodo_pago" class="input">
        <option value="efectivo">Efectivo</option>
        <option value="tarjeta">Tarjeta</option>
        <option value="transferencia">Transferencia</option>
      </select>
    </div>

    <div>
      <label class="block mb-1" for="referencia">Referencia</label>
      <input id="referencia" type="text" formControlName="referencia" class="input" />
    </div>

    <div>
      <label class="block mb-1" for="estado">Estado</label>
      <select id="estado" formControlName="estado" class="input">
        <option value="pendiente">Pendiente</option>
        <option value="completado">Completado</option>
        <option value="rechazado">Rechazado</option>
      </select>
    </div>

    <button type="submit" class="btn">Guardar Pago</button>
  </form>

  <p class="text-green-700 mt-4" *ngIf="mensaje">{{ mensaje }}</p>
  <p class="text-red-700 mt-4" *ngIf="error">{{ error }}</p>
</div>
