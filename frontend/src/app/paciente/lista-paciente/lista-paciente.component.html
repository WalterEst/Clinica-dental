<app-nav-bar></app-nav-bar>

<section class="paciente-section">
  <div class="contenedor">
    <div class="cabecera-listado">
      <h2>Listado de Pacientes</h2>
      <a class="btn-nuevo" routerLink="/paciente/formulario-paciente">+ Nuevo Paciente</a>
    </div>
    <table class="tabla-paciente">
      <thead>
        <tr>
          <th>RUT</th>
          <th>Nombre</th>
          <th>Email</th>
          <th>Teléfono</th>
          <th>Dirección</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let paciente of pacientes">
          <td>{{ formatearRut(paciente.rut) }}</td>
          <td>{{ paciente.nombre }} {{ paciente.apellido }}</td>
          <td>{{ paciente.email }}</td>
          <td>{{ paciente.telefono }}</td>
          <td>{{ paciente.direccion }}</td>
          <td>
            <div class="botones-acciones">
              <a [routerLink]="['/paciente/detalle-paciente', paciente.rut]" class="btn-ver">Detalles</a>
              <button (click)="eliminarPaciente(paciente.rut)" class="btn-eliminar">Eliminar</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>

<app-footer></app-footer>
