<section class="container">
  <div class="form-wrapper">
    <div class="form-header">
      <h2 class="form-title">Editar de Paciente</h2>
      <p class="form-subtitle">Visualiza y edita la información del paciente seleccionado</p>
    </div>

    <form class="patient-form" [formGroup]="pacienteForm" (ngSubmit)="onSubmit()">

      <div class="form-row">
        <div class="form-group">
          <label class="form-label" for="rut">RUT</label>
          <input class="form-input" id="rut" formControlName="rut" readonly />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label class="form-label" for="nombre">Nombre</label>
          <input class="form-input" id="nombre" formControlName="nombre" readonly />
        </div>
        <div class="form-group">
          <label class="form-label" for="apellido">Apellido</label>
          <input class="form-input" id="apellido" formControlName="apellido" readonly />
        </div>
        <div class="form-group full-width">
          <label class="form-label" for="email">Email</label>
          <input class="form-input" id="email" formControlName="email" type="email" required />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label class="form-label" for="telefono">Teléfono</label>
          <input class="form-input" id="telefono" formControlName="telefono" />
        </div>

        <div class="form-group full-width">
          <label class="form-label" for="direccion">Dirección</label>
          <input class="form-input" id="direccion" formControlName="direccion" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label class="form-label" for="fecha_nacimiento">Fecha de Nacimiento</label>
          <input class="form-input" id="fecha_nacimiento" formControlName="fecha_nacimiento" type="date" />
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="submit-btn" [disabled]="pacienteForm.invalid">Guardar</button>
        <button type="button" class="submit-btn" (click)="cancelar()">Cancelar</button>
      </div>
    </form>

    <div *ngIf="loading" class="mensaje-cargando">Cargando datos...</div>
    <div *ngIf="errorMessage" class="mensaje-error">{{ errorMessage }}</div>
  </div>
</section>

<app-footer></app-footer>
