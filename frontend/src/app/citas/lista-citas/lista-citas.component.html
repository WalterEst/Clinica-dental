<section class="citas-section">
  <div class="contenedor">
    <div class="cabecera-listado">
      <h2>Listado de Citas</h2>
      <a class="btn-nuevo" routerLink="/citas/formulario-cita">+ Nueva Cita</a>
    </div>
    <table class="tabla-citas">
      <thead>
        <tr>
          <th>Fecha y Hora</th>
          <th>Estado</th>          
          <th>Duraci√≥n</th>
          <th>RUT</th>
          <th>Nombre</th>
          <th>Observaciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cita of citas">
          <td>{{ cita.fecha_hora | date: 'yyyy-MM-dd HH:mm' }}</td>
          <td>{{ cita.estado | titlecase }}</td>
          <td>{{ cita.duracion_minutos }}</td>
          <td>{{ cita.rut_paciente }}</td>
          <td>{{ cita.nombre_paciente }}</td>
          <td>{{ cita.observaciones }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</section>

<app-footer></app-footer>
