<div class="container">
  <div class="form-wrapper">
    <div class="form-header">
      <h1 class="form-title">Registrar Pago</h1>
      <p class="form-subtitle">Complete la información del pago</p>
    </div>

    <form class="patient-form" (ngSubmit)="guardar()" #form="ngForm" novalidate>
      <div class="form-row">
        <div class="form-group full-width">
          <label for="paciente" class="form-label">Paciente</label>
          <select id="paciente" name="paciente" class="form-input" [(ngModel)]="selectedPacienteRut" (change)="cargarTratamientos()" required>
            <option [ngValue]="null" disabled selected>Seleccione un paciente</option>
            <option *ngFor="let p of pacientes" [ngValue]="p.rut">{{ p.rut }} - {{ p.nombre }} {{ p.apellido }}</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group full-width">
          <label for="tratamiento" class="form-label">Tratamiento</label>
          <select id="tratamiento" name="tratamiento" class="form-input" [(ngModel)]="nuevoPago.id_p_tratamiento" required>
            <option [ngValue]="0" disabled selected>Seleccione un tratamiento</option>
            <option *ngFor="let t of tratamientos" [ngValue]="t.id_p_tratamiento">
              {{ t.nombre_tratamiento }} - {{ t.fecha_inicio | date:'dd/MM/yyyy' }}
            </option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="monto" class="form-label">Monto</label>
          <input id="monto" name="monto" type="number" class="form-input" [(ngModel)]="nuevoPago.monto" required />
        </div>
        <div class="form-group">
          <label for="metodo" class="form-label">Método de Pago</label>
          <select id="metodo" name="metodo" class="form-input" [(ngModel)]="nuevoPago.metodo_pago" required>
            <option *ngFor="let m of metodos" [ngValue]="m">{{ m }}</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="referencia" class="form-label">Referencia</label>
          <input id="referencia" name="referencia" type="text" class="form-input" [(ngModel)]="nuevoPago.referencia" />
        </div>
        <div class="form-group">
          <label for="estado" class="form-label">Estado</label>
          <select id="estado" name="estado" class="form-input" [(ngModel)]="nuevoPago.estado" required>
            <option *ngFor="let e of estados" [ngValue]="e">{{ e }}</option>
          </select>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="submit-btn" [disabled]="form.invalid">Guardar</button>
      </div>
    </form>
  </div>
</div>

<app-footer></app-footer>
