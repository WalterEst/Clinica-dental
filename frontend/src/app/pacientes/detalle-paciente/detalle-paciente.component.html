<app-nav-bar></app-nav-bar>

    <div class="container">
        <div class="form-wrapper">
            <div class="form-header">
                <h1 class="form-title">Detalles del paciente</h1>
                <p class="form-subtitle">Registro detallado de los datos del paciente</p>
            </div>
            
            <form class="patient-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input
                            type="text"
                            class="form-input"
                            [value]="paciente?.nombre"
                            disabled
                        >
                    </div>
                    <div class="form-group">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input
                            type="text"
                            class="form-input"
                            [value]="paciente?.apellido"
                            disabled
                        >
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="fecha" class="form-label">Fecha de Nacimiento</label>
                        <input
                            type="text"
                            class="form-input"
                            [value]="paciente?.fecha_nacimiento"
                            disabled
                        >
                    </div>
                    <div class="form-group">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input
                            type="tel"
                            class="form-input"
                            [value]="paciente?.telefono"
                            disabled
                        >
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group full-width">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input
                            type="email"
                            class="form-input"
                            [value]="paciente?.email"
                            disabled
                        >
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group full-width">
                        <label for="direccion" class="form-label">Dirección</label>
                        <input
                            type="text"
                            class="form-input"
                            [value]="paciente?.direccion"
                            disabled
                        >
                    </div>
                </div>

                <div class="form-actions">
                    <a class="submit-btn" routerLink="/pacientes/lista-paciente">
                        <span class="btn-text">Volver a pacientes</span>
                        <svg class="btn-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M5 12h14M12 5l7 7-7 7"/>
                        </svg>
                    </a>
                </div>
            </form>
        </div>

        <app-historial-paciente></app-historial-paciente>

    </div>

<app-footer></app-footer>
