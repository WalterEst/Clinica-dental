<app-nav-bar></app-nav-bar>

    <div class="container">
        <div class="form-wrapper">
            <div class="form-header">
                <h1 class="form-title">Detalles del paciente</h1>
                <p class="form-subtitle">Registro detallado de los datos del paciente</p>
            </div>
            
            <form class="patient-form">
                <!-- Fila 1: Nombre y Apellido -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input 
                            type="text" 
                            class="form-input"
                            placeholder="Nombre"
                            disabled
                            
                        >
                    </div>
                    <div class="form-group">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input 
                            type="text" 
                            class="form-input"
                            placeholder="Apellido"
                            disabled
                        >
                    </div>
                </div>

                <!-- Fila 2: Fecha de Nacimiento y Teléfono -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="fecha" class="form-label">Fecha de Nacimiento</label>
                        <input 
                            type="text" 
                            class="form-input"
                            placeholder="12-05-1954"
                            disabled
                        >
                    </div>
                    <div class="form-group">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input 
                            type="tel" 
                            class="form-input"
                            placeholder="+1 (555) 123-4567"
                            disabled
                        >
                    </div>
                </div>

                <!-- Fila 3: Email (ancho completo) -->
                <div class="form-row">
                    <div class="form-group full-width">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input 
                            type="email" 
                            class="form-input"
                            placeholder="ejemplo@correo.com"
                            disabled
                        >
                    </div>
                </div>

                <!-- Fila 4: Dirección (ancho completo) -->
                <div class="form-row">
                    <div class="form-group full-width">
                        <label for="direccion" class="form-label">Dirección</label>
                        <input 
                            type="text" 
                            class="form-input"
                            placeholder="Calle, número, ciudad, código postal"
                            disabled
                        >
                    </div>
                </div>

                <div class="form-actions">
                    <a class="submit-btn" routerLink="/pacientes/lista-paciente">
                        <span class="btn-text">Volver a pacientes</span>
                        <svg class="btn-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M5 12h14M12 5l7 7-7 7"/>
                        </svg>
                    </a>
                </div>
            </form>
        </div>
    </div>

<app-footer></app-footer>
