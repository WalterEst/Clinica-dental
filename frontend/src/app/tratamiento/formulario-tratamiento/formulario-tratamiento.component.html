<div class="container">
  <div class="form-wrapper">
    <div class="form-header">
      <h1 class="form-title">Registrar Tratamiento</h1>
      <p class="form-subtitle">Complete los datos del tratamiento</p>
    </div>

    <form class="patient-form" (ngSubmit)="guardar()" #form="ngForm" novalidate>
      <!-- Fila 1: Nombre y Descripción -->
      <div class="form-row">
        <div class="form-group">
          <label for="nombre" class="form-label">Nombre del tratamiento</label>
          <input
            id="nombre"
            name="nombre"
            type="text"
            class="form-input"
            placeholder="Ej: Endodoncia"
            [(ngModel)]="nuevoTratamiento.nombre"
            required
          />
        </div>
        <div class="form-group">
          <label for="descripcion" class="form-label">Descripción</label>
          <input
            id="descripcion"
            name="descripcion"
            type="text"
            class="form-input"
            placeholder="Breve descripción"
            [(ngModel)]="nuevoTratamiento.descripcion"
          />
        </div>
      </div>

      <!-- Fila 2: Derecho y Costo Base -->
      <div class="form-row">
        <div class="form-group">
          <label for="derecho" class="form-label">Derecho ($)</label>
          <input
            id="derecho"
            name="derecho"
            type="number"
            class="form-input"
            placeholder="Monto derecho"
            [(ngModel)]="nuevoTratamiento.derecho"
          />
        </div>
        <div class="form-group">
          <label for="costo_base" class="form-label">Costo base ($)</label>
          <input
            id="costo_base"
            name="costo_base"
            type="number"
            class="form-input"
            placeholder="Monto base"
            [(ngModel)]="nuevoTratamiento.costo_base"
          />
        </div>
      </div>

      <!-- Botón de envío -->
      <div class="form-actions">
        <button type="submit" class="submit-btn" [disabled]="form.invalid">
          <span class="btn-text">Guardar</span>
          <i class="fa-solid fa-check btn-icon"></i>
        </button>
      </div>
    </form>
  </div>
</div>

<app-footer></app-footer>
