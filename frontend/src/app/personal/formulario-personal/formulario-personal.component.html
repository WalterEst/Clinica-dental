<div class="container">
  <div class="form-wrapper">
    <div class="form-header">
      <h1 class="form-title">Registrar Personal</h1>
      <p class="form-subtitle">Complete la información del personal</p>
    </div>

    <form class="patient-form" (ngSubmit)="guardar()" #form="ngForm" novalidate>
      <!-- Fila 1: Nombre y Apellido -->
      <div class="form-row">
        <div class="form-group">
          <label for="nombre" class="form-label">Nombre</label>
          <input
            id="nombre"
            name="nombre"
            type="text"
            class="form-input"
            placeholder="Nombre"
            [(ngModel)]="nuevoPersonal.nombre"
            required
          />
        </div>
        <div class="form-group">
          <label for="apellido" class="form-label">Apellido</label>
          <input
            id="apellido"
            name="apellido"
            type="text"
            class="form-input"
            placeholder="Apellido"
            [(ngModel)]="nuevoPersonal.apellido"
            required
          />
        </div>
      </div>

      <!-- Fila 2: RUT y Teléfono -->
      <div class="form-row">
        <div class="form-group">
          <label for="rut" class="form-label">RUT</label>
          <input
            id="rut"
            name="rut"
            type="text"
            class="form-input"
            placeholder="RUT"
            [(ngModel)]="nuevoPersonal.rut"
          />
        </div>
        <div class="form-group">
          <label for="telefono" class="form-label">Teléfono</label>
          <input
            id="telefono"
            name="telefono"
            type="tel"
            class="form-input"
            placeholder="Teléfono"
            [(ngModel)]="nuevoPersonal.telefono"
          />
        </div>
      </div>

      <!-- Fila 3: Email -->
      <div class="form-row">
        <div class="form-group full-width">
          <label for="email" class="form-label">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            class="form-input"
            placeholder="Email"
            [(ngModel)]="nuevoPersonal.email"
            required
          />
        </div>
      </div>

      <!-- Fila 4: Rol -->
      <div class="form-row">
        <div class="form-group full-width">
          <label for="rol" class="form-label">Rol</label>
          <select
            id="rol"
            name="rol"
            class="form-input"
            [(ngModel)]="nuevoPersonal.rol"
            required
          >
            <option value="doctor">Doctor</option>
            <option value="recepcionista">Recepcionista</option>
            <option value="administrativo">Administrativo</option>
          </select>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="submit-btn" [disabled]="form.invalid">
          <span class="btn-text">Guardar</span>
          <svg
            class="btn-icon"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M5 12h14M12 5l7 7-7 7" />
          </svg>
        </button>
      </div>
    </form>
  </div>
</div>

<app-footer></app-footer>
